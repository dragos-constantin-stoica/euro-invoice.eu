version: '3'
services:
  
  couch:
    image: 'couchdb:3.3.1'
    container_name: couch
    hostname: couch
    restart: always
    environment:
      - 'COUCHDB_USER=${COUCHDB_USER}'
      - 'COUCHDB_PASSWORD=${COUCHDB_PASSWORD}'
    ports:
      - '5984:5984'
    volumes:
      - './dbcouch/etc:/opt/couchdb/etc/local.d'
      - './dbcouch/data:/opt/couchdb/data'
      - './dbcouch/log:/opt/couchdb/var/log'
    networks:
      - unity_bill
    healthcheck:
      test:
        - CMD
        - curl
        - '--fail'
        - 'http://localhost:5984/_up'
      start_period: 10s
      interval: 10s
      timeout: 10s
      retries: 3
  
  couch_admin:
    image: 'datastemalux/couch_admin:1.0.0'
    build:
      context: couch_admin
      dockerfile: Dockerfile
      target: production
      secrets:
        - wrk_secrets
    container_name: couch_admin
    hostname: couch_admin
    restart: unless-stopped
    env_file: .env
    ports:
      - '8090:8090'
    depends_on:
      couch:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - node
        - hck.js
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - unity_bill
  
  unitybillapp:
    image: 'datastemalux/unitybill:1.0.0'
    build:
      context: ubill_app
      dockerfile: Dockerfile
      target: production
      secrets:
        - app_secrets
    container_name: unitybillapp
    hostname: unitybillapp
    restart: unless-stopped
    env_file: .env
    ports:
      - '8080:3000'
    depends_on:
      couch:
        condition: service_healthy
      couch_admin:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - node
        - hck.js
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - unity_bill

  nginx:
    image: nginx:latest
    container_name: nginx
    hostname: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      unitybillapp:
        condition: service_healthy
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    networks:
      - unity_bill

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    hostname: certbot
    profiles:
      - sslcertificates
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    networks:
      - unity_bill

networks:
  unity_bill:
    driver: bridge
secrets:
  wrk_secrets:
    file: ./couch_admin/secrets.app
  app_secrets:
    file: ./ubill_app/secrets.app
